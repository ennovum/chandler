<div class="query-list" ng-show="ctrl.model.queries.length > 0">
    <div class="query-item" ng-repeat="query in ctrl.model.queries track by $index">
        <input class="query-input" type="text" ng-model="ctrl.model.queries[$index]" />
        <button class="query-button" ng-click="ctrl.removeQuery($index)">Remove the query</button>
    </div>
</div>
<div class="query-buttons">
    <button class="query-button" ng-click="ctrl.addQuery()">Add a query</button>
    <button class="query-button" ng-click="ctrl.submitQueries()" ng-show="ctrl.model.queries.length > 0">Submit queries</button>
</div>
